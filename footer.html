<style>
  /* CSS variables for consistent theming */
  :root {
    --brightColour: #6fc183; /* Primary accent color used throughout */
  }

  /* Glassmorphism effect for footer */
  .footer-glass {
    background: rgba(36, 51, 84, 0.95) !important; /* Semi-transparent dark blue */
    backdrop-filter: blur(10px); /* Blur effect for glass-like appearance */
  }

  /* Footer link styling with hover animations */
  .footer-glass a.text-white {
    position: relative; /* Needed for pseudo-element positioning */
    transition: color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
  }

  /* Hover state for links */
  .footer-glass a.text-white:hover,
  .footer-glass a.text-white:focus {
    color: var(--brightColour); /* Change to accent color */
    transform: translateY(-2px); /* Slight upward movement */
  }

  /* Animated underline effect */
  .footer-glass a.text-white::after {
    content: '';
    position: absolute;
    width: 0; /* Initially hidden */
    height: 2px;
    left: 0;
    bottom: -3px; /* Position below text */
    background-color: var(--brightColour); /* Accent color line */
    transition: width 0.3s ease; /* Animate width expansion */
    border-radius: 2px; /* Rounded corners */
  }

  /* Expand underline on hover */
  .footer-glass a.text-white:hover::after,
  .footer-glass a.text-white:focus::after {
    width: 100%; /* Full width underline */
  }

  /* Social media button styling */
  .footer-glass .btn-outline-light {
    transition: color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
  }

  /* Social button hover effects */
  .footer-glass .btn-outline-light:hover,
  .footer-glass .btn-outline-light:focus {
    color: var(--brightColour); /* Accent color */
    box-shadow: 0 0 10px var(--brightColour); /* Glow effect */
    border-color: var(--brightColour); /* Accent border */
    background-color: rgba(111, 193, 131, 0.1); /* Light tint */
    transform: translateY(-3px); /* Lift effect */
    z-index: 1; /* Ensure it appears above other elements */
  }

  /* Back-to-top button styling */
  .footer-glass .btn-primary:hover,
  .footer-glass .btn-primary:focus {
    background-color: var(--brightColour); /* Solid accent color */
    border-color: var(--brightColour); /* Matching border */
    box-shadow: 0 0 15px var(--brightColour); /* Stronger glow */
    transform: translateY(-3px); /* Lift effect */
    transition: all 0.3s ease; /* Smooth transition */
  }
</style>
